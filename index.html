<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App Made By Abhinav</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/icons/01d.svg"/>
</head>

<body>
<div class="container">
  <div class="weather-card">
    <div class="weather-gradient"></div>

    <div class="date-container">
      <h2 class="date-dayname">Tuesday</h2><span class="date-day">12 February 2023</span>
      <img src="assets/address.gif" width="10%">
      <span class="location" style="align-content: center;">Location</span>
    </div>

    <div class="weather-container">
      <img src="" class="icon" alt="" style="width: 180px; height: 180px;"/>
      <h1 class="weather-temp">22°C</h1>
      <h3 class="weather-desc">Sunny</h3>
    </div>

  </div>

  <div class="info-card">
    <div class="today-info-container">
      <div class="today-info">
        <div class="visibility"> <span class="title">VISIBILITY</span><span class="value">0 km</span>
          <div class="clear"></div>
        </div>
        <div class="humidity"> <span class="title">HUMIDITY</span><span class="value">35 %</span>
          <div class="clear"></div>
        </div>
        <div class="wind"> <span class="title">WIND</span><span class="value">20 km/h</span>
          <div class="clear"></div>
        </div>
      </div>
    </div>

    <div class="week-container">
      <ul class="week-list">
        <li><img src="assets/icons/01d.svg" width="40px" height="40px"><span class="day-name">Tue</span><span class="day-temp">22°C</span></li>
        <li><img src="assets/icons/04d.svg" width="40px" height="40px"><span class="day-name">Wed</span><span class="day-temp">21°C</span></li>
        <li><img src="assets/icons/09d.svg" width="40px" height="40px"><span class="day-name">Thu</span><span class="day-temp">13°C</span></li>
        <li><img src="assets/icons/13d.svg" width="40px" height="40px"><span class="day-name">Fry</span><span class="day-temp">19°C</span></li>
        <div class="clear"></div>
      </ul>
    </div>

    <div class="location-container">
      <input type="text" placeholder="Search for a city" class="search-box"></input>
      <button class="location-button"><span>Change location</span></button>
    </div>
    
  </div>

</div>

<script  src="script.js"></script>

</body>
</html>
